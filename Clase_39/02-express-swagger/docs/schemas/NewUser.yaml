# NewUser
components:
  requestBodies:
    NewUser:
      type: object
      required:
        - nombre
        - apellido
        - password
      properties:
        nombre:
          type: string
          description: The name of the user.
        apellido:
          type: string
          description: The apellido of the user.
      example:
         nombre: Leo
         apellido: Messi
         password: campeon2022